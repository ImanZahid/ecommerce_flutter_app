name: ecommerce_flutter_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.12.1  # Latest stable version
  firebase_auth: ^5.5.1  # Latest stable version
  cloud_firestore: ^5.6.5  # Latest stable version
  firebase_auth_web: ^5.14.1  # Latest stable version
  cloud_firestore_web: ^4.4.5  # Latest stable version
  js: ^0.7.2  # Latest stable version
  sqflite: ^2.3.0
  path: ^1.8.0
  google_fonts: ^6.1.0
  flutter_launcher_icons: ^0.13.1
  audioplayers: ^6.4.0

flutter_launcher_icons::
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  remove_alpha_ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/cashsound.mp3
